<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="digitalfont/stylesheet.css">
    <title>Math Quiz</title>
</head>
<body>
    <div class="con">
        <h1>Math Quiz</h1>
        <p>Choose an operator to answer the problem.</p>
        <select id="dropdown">
            <option value="">Select Operator</option>
            <option value="plus">Addition</option>
            <option value="minus">Subtraction</option>
            <option value="times">Multiplication</option>
            <option value="div">Division</option>
        </select>
        <div class="score">
            <div id="score">Score: <span id="totalScore">5</span></div>
        </div>
        <div class="number">
            <div class="numbers">
                <span id="num1"></span>
                <span id="op">__</span>
                <span id="num2"></span>
                <span>=</span>
                <!-- <input type="text" id="ans" placeholder=""> -->
            </div>
            <div class="group">
                <input type="text" id="ans" class="input" required="">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Enter your answer</label>
              </div>
            <!-- <button id="submit">Check answer</button> -->
            <button id="submit" class="cta">
                <span>Check answer</span>
                <svg viewBox="0 0 13 10" height="10px" width="15px">
                  <path d="M1,5 L11,5"></path>
                  <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
              </button>
        </div>
        <div id="msg"></div>
        <div class="show" id="show">Show answer</div>
        <div class="solution" id="solution"></div>
    </div>

      
    <script src="main.js"></script>
</body>
</html>
